<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet"  href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap-theme.css">
    <script src="../clientIndexJs.js"></script>
    <script src="../Javascript/Logic.js"></script>
</head>1
<body>

<button class="btn-success" value="click" onclick="Yuval()"></button>

<div class="container" align="center">

    <form action="../RegisterUser" method="GET">
        <br/>

        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type="text" name="FirstName" id="FirstName" class="form-control" placeholder="FirstName">
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type="text" name="LastName" id="LastName" class="form-control" placeholder="LastName">
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type="date" name="BusinessDate" id="BusinessDate" class="form-control">
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <!--<input type="date" name="BusinessDate" id="BusinessDate" class="form-control">-->
                <select id="BusinessCity">
                    <option value="1"></option>
                    <option value="2"></option>
                </select>
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type="email" name="Email" id="Email" class="form-control" placeholder="Email">
            </div>
        </div>


        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type="password" name="Password" id="Password" class="form-control" placeholder="Password">
            </div>
        </div>

        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type="password" id="VerifyPassword" class="form-control" placeholder="Verify Password">
            </div>
        </div>

        <br/>
        <br/>
        <div class="row">
            <div class="col-lg-5 col-lg-offset-3">
                <input type = "submit" class="btn btn-success" value = "Submit" onclick="Yuval()">
                <input type = "reset" class="btn btn-warning" value = "Reset">
            </div>
        </div>
        <br/>
    </form>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.0/jquery.min.js" />

</body>
</html>
